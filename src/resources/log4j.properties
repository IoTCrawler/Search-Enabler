# #L%# Direct log messages to stdout
log4j.rootLogger=TRACE,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.logger.org.apache.commons.digester=ERROR
log4j.logger.org.apache.http=ERROR
log4j.logger.org.apache.jena=ERROR
log4j.logger.com.spotify.docker=ERROR
log4j.logger.io.netty.util=ERROR
log4j.logger.com.lambdaworks.redis=ERROR
